<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="/js/index.js" defer></script>
    <title>EnergyLink</title>
</head>
<body>
    <header>
        <div class="logo"><p class="logo-name">Energy<span class="logo-pref">Link</span></p></div>

        <button class="basket">Корзина</button>
    </header>

    <hr>

    <h1>Самые лучшие цены и выборы</h1>

    <div class="baner"></div>

    <main>
        <article class="product product-1">
            <img src="/assets/product 1.jpg" alt="" width="200px">
            <p class="product-text">Энергетический напиток <b>Flash</b>
            <br>Цена: 56р</p>

            <div class="button-section">
                <button class="button" id="minus-flash">-</button>
                <p class="count-1" id="count-flash">0</p>
                <button class="button" id="plus-flash">+</button>
            </div>
        </article>


        <article class="product product-2">
            <img src="/assets/product 2.jpg" alt="" width="200px">
            <p class="product-text">Энергетический напиток <b>Monster</b>
            <br>Цена: 90р</p>

            <div class="button-section">
                <button class="button" id="minus-monster">-</button>
                <p class="count-1" id="count-monster">0</p>
                <button class="button" id="plus-monster">+</button>
            </div>
        </article>
    </main>
</body>
</html>
